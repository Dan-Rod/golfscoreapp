<html>

<head>

<body>
  {% if 'user' in session %} {{ session['user'] }}

    <form action="/logout" method="post" id='logout'>
      <input type="submit" value="Log Out" />
    </form>
  </div>

  {% endfor %}{% endif %}{% endwith %}

    <ul>
      <li><a href='/leaderboard'>Leaderboard</a></li>
    </ul>
  </nav>
