{% extends "base.html" %} {% block content %}
<h3>Input Scores:</h3>

<table style="width:50%">
  <tr>
    <th>name</th>
    <th>Score</th>
  </tr>
  <form action='/handle_score' method='post'>
    {% for player in players %}
    <tr>
      <td>
        <p>{{player.name}}</p>
      </td>
      <td><input type="text" name="score" placeholder="Score"></td>
    </tr>
    {% endfor %}
</table>
<input type='submit' value='submit score!'>
</form>



{% endblock %}
